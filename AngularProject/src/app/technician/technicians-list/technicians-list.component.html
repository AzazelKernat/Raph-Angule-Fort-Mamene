<h1>Technicians</h1>
 
<div *ngFor="let technician of technicians | async" style="width: 300px;">
  <app-single-technician [technician]='technician'></app-single-technician>
</div>

<div>
  <button type="button" class="button btn-success" (click)='reloadData()'>Load All Technicians</button>
</div>
<nav>
<div>
<a routerLink="create" class="btn btn-primary active" role="button" routerLinkActive="active">Add A Technician</a>
</div>
</nav>
