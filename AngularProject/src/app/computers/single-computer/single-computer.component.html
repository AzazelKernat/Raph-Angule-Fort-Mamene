<div *ngIf="computer">
  <div>
    <label>Code: </label> {{computer.code}}
  </div>
  <div>
    <label>Price: </label> {{computer.price}}
  </div>
  <div>
    <label>Availability: </label> {{computer.availability}}
  </div>
  <div>
    <label>Processor: </label> {{computer.processor}}
  </div>
  <div>
    <label>Ram: </label> {{computer.ram}}
  </div>
  <div>
    <label>Hard Disk: </label> {{computer.hardDisk}}
  </div>
  <span class="button is-small btn-danger" (click)='deleteComputer()'>Delete</span>
</div>
