<h1>Computers</h1>
 
<div *ngFor="let computer of computers | async" style="width: 300px;">
  <app-single-computer [computer]='computer'></app-single-computer>
</div>

<div>
  <button type="button" class="button btn-success" (click)='reloadData()'>Load All Computers</button>
</div>
<nav>
<div>
<a routerLink="create" class="btn btn-primary active" role="button" routerLinkActive="active">Add A Computer</a>
</div>
<div>
  <a routerLink="edit" class="btn btn-primary active" role="button" routerLinkActive="active">Edit A Computer</a>
  </div>
  <div>
    <a routerLink="search" class="btn btn-primary active" role="button" routerLinkActive="active">Search A Computer</a>
    </div>
</nav>
