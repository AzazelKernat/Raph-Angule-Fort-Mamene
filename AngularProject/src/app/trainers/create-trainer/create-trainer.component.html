<h3>Create Trainer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="trainer.id" name="id">
    </div>
 
    <div class="form-group">
      <label for="age">Surname</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="trainer.surname" name="surname">
    </div>
    <div class="form-group">
      <label for="age">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="trainer.name" name="name">
    </div>
    <div class="form-group">
      <label for="age">Adress</label>
      <input type="text" class="form-control" id="adress" required [(ngModel)]="trainer.adress" name="adress">
    </div>
    <div class="form-group">
      <label for="age">Contact</label>
      <input type="text" class="form-control" id="contact" required [(ngModel)]="trainer.contact" name="contact">
    </div>
    <div class="form-group">
      <label for="age">Trainer</label>
      <input type="text" class="form-control" id="trainer" required [(ngModel)]="trainer.username" name="trainer">
    </div>

    <div class="form-group">
      <label for="age">Computer</label>
      <input type="text" class="form-control" id="subjects" required [(ngModel)]="trainer.subjects" name="subjects">
    </div>

    <div class="form-group">
      <label for="age">Formation</label>
      <input type="text" class="form-control" id="creneaux" required [(ngModel)]="trainer.creneaux" name="creneaux">
    </div>

    <div class="form-group">
      <label for="age">Interns</label>
      <input type="text" class="form-control" id="interns" required [(ngModel)]="trainer.interns" name="interns">
    </div>

    <div class="form-group">
      <label for="age">Interns</label>
      <input type="text" class="form-control" id="module" required [(ngModel)]="trainer.module" name="module">
    </div>


 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newTrainer()">Add</button>
</div>
