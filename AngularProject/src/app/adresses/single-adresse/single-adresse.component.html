<div *ngIf="adress">
    <div>
      <label>Number: </label> {{adress.number}}
    </div>
    <div>
      <label>Street: </label> {{adress.street}}
    </div>
    <div>
      <label>Zip Code: </label> {{adress.zipcode}}
    </div>
    <div>
      <label>City: </label> {{adress.city}}
    </div>
    <div>
      <label>Country: </label> {{adress.country}}
    </div>
  </div>
