  <div id="login-page">
    <div class="container">
        <form [formGroup]="userForm" class="form-login" (ngSubmit)="onSubmit()">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" id="email" class="form-control" placeholder="User ID" formControlName="email" autofocus>
          <br>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Mot de passe oublie ?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" [disabled]="userForm.invalid" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>

          <div class="registration">
            <br/>
            <a class="" href="#">
              Cr√©er un compte (accessible qu'aux adminstrateur)
              </a>
          </div>
        </div>
<!--         Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
<!--         modal -->
      </form>
    </div>
  </div>
