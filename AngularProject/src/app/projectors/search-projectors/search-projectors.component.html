<h3>Find By Code</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" required [(ngModel)]="projector.code" name="code">
      <div>{{computer.code}}</div>
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div class="btn-group">
  <button class="btn btn-success" (click)="onSubmit2()">Submit</button>
</div>
<div>
    <h4>{{projector.code}} -- {{projector.price}} -- {{projector.availibility}}</h4>
</div>
