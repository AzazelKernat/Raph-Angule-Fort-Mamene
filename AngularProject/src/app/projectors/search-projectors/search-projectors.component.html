<h3>Trouver un projecteur par code</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" required [(ngModel)]="projector.code" name="code">
      <!-- <div>{{projector.code}}</div> -->
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<!-- <div class="btn-group">
  <button class="btn btn-success" (click)="onSubmit2()">Afficher les informations</button>
</div> -->
<div>
    <h4>{{projector.code}} -- {{projector.price}} -- {{projector.availability}} -- </h4>
</div>
