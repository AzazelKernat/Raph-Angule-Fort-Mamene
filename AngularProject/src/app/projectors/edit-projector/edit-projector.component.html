<h3>Create Projector</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Projector with the corresponding code will be edited</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="projector.code" name="code">
    </div>
 
    <div class="form-group">
      <label for="age">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="projector.price" name="price">
    </div>
    <div class="form-group">
      <label for="age">Availability</label>
      <input type="text" class="form-control" id="availability" required [(ngModel)]="projector.availability" name="availability">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newProjector()">Edit</button>
</div>
